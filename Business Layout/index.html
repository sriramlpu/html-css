<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Ecommerce</title>
</head>
<body>
    <!--main container-->
    <div class="container">
        <!--nav section container-->
        <div class="navbar">
            
            <div class="nav-left">
                Nav Title
            </div>
            <div class="nav-right">
                <div class="download-app">
                    Download App
                </div>

                <div class="become-supplier">
                    Become supplier
                </div>

                <div class="profile-cart-container">
                    <div class="profile">
                        Profile
                    </div>
                    <div class="cart">
                        Cart
                    </div>
                </div>
            </div>
        </div>

        <!--categories container-->
        <div class="categories">
            <div>
                <!--women's store-->
                <div class="women-store store">
                    <p>Women's Store</p>
                    <div class="women-clothing category-row1 category">
                        Women's Clothing
                    </div>
                    <div class="handbag category category-row1">
                        Handbag
                    </div>
                    <div class="jewellery category category-row1">
                        Jewellery
                    </div>
                    <div class="beauty category category-row1">
                        Beauty
                    </div>
                    
                </div>
                <!--men's store-->
                <div class="men-store store">
                    <p>Men's Store</p>
                    <div class="men-clothing category-row1 category">
                        Men's Clothing
                    </div>
                    <div class="grooming category category-row1">
                        Grooming
                    </div>
                    <div class="belt category category-row1">
                        Belt
                    </div>
                    <div class="watches category category-row1">
                        Watches
                    </div>
                </div>
                <!--kids's store-->
                <div class="kid-store store">
                    <p>Kids's Store</p>
                    <div class="kid-clothing category-row1 category">
                        kid's Clothing
                    </div>
                    <div class="accessories category category-row1">
                        Accessories
                    </div>
                    <div class="toys category category-row1">
                        Toys
                    </div>
                    <div class="healthcare category category-row1">
                        Healthcare
                    </div>
                </div> 
            </div>
        </div>

        <!--footer-->
        <div class="footer">
            
            <div class="footer-container footer-container1">
                Contact
            </div>
            <div class="footer-container footer-container2">
                Chatbot
            </div>

            <div class="footer-container footer-container3">
                Mail to
            </div>
        </div>

    </div>


</body>
</html>
